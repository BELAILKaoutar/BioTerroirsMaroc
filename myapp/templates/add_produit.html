<body>
    <h1>Add New Produit</h1>
    <form method="post" action="{% url 'add_produit' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="nom">Name:</label><br>
        <input type="text" id="nom" name="nom"><br>
        
        <label for="description">Description:</label><br>
        <input type="text" id="description" name="description"><br>

        <label for="prix">Price:</label><br>
        <input type="number" id="prix" name="prix"><br>
    
        <label for="qteTotal">Total Quantity:</label><br>
        <input type="number" id="qteTotal" name="qteTotal"><br>
    
        <label for="image">Image:</label><br>
        <input type="file" id="image" name="image"><br>
    
        <label for="user_id">User:</label><br>
        <select id="user_id" name="user_id" aria-placeholder="Choose a user">
            {% for user in users %}
                <option value="{{ user.user_id }}">{{ user.nom }}</option>
            {% endfor %}
        </select><br>
        
        <label for="code_cate">Category:</label><br>
        <select id="code_cate" name="code_cate" aria-placeholder="Choose a category">
            {% for categorie in categories %}
                <option value="{{ categorie.code_cate }}">{{ categorie.nom_cate }}</option>
            {% endfor %}
        </select><br> 

        <label for="code_Souscate">Sous category:</label><br>
        <select id="code_Souscate" name="code_Souscate" aria-placeholder="Choose a sous category">
            {% for sousCategorie in sousCategories %}
                <option value="{{ sousCategorie.code_Souscate }}">{{ sousCategorie.code_Souscate }}</option>
            {% endfor %}
        </select><br> 
    <br>
        <input type="submit" class="btn btn-primary mb-3" value="Submit">
    </form>

</body>
